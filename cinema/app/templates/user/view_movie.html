{% extends 'user/base.html' %}

{% block content %}
<div class='container pt-3'>
  <div class="row">
    <div class="col-4 mt-5">
      <image class='movie-detail-image' src="/{{movie.image}}">
    </div>

    <div class="col-8 mt-5">
      <div class='movie-detail-title'>{{movie.name}}</div>
      <br>
      <table class="table">
        <tr>
          <td style="width:30%">Thể loại:</td>
          <td>{{ movie.category.name }}</td>
        </tr>

        <tr>
          <td>Ngôn ngữ:</td>
          <td>{{ movie.language.name }}</td>
        </tr>

        <tr>
          <td>Thời lượng:</td>
          <td>{{ movie.duration }} phút</td>
        </tr>

        <tr>
          <td>Giá vé:</td>
          <td>{{ movie.price }} ₫</td>
        </tr>

        <tr>
          <td>Tóm tắt:</td>
          <td>{{ movie.description }}</td>
        </tr>
      </table>
      <br>
      <a class="btn btn-secondary" href="{% url 'home' %}">Quay lại</a>
      <a class="btn btn-primary" href="{% url 'booking' movie.id %}">Mua vé</a>
    </div>
  </div>
</div>
{% endblock %}
