<meta charset="UTF-8">
<link rel="stylesheet" href="/static/css/bootstrap.css">
<link rel="stylesheet" href="/static/css/main.css">
<script src="/static/js/jquery-3.3.1.slim.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/vue.js"></script>
<script src="/static/js/main.js"></script>
<script src="https://kit.fontawesome.com/e2db74ebd5.js" crossorigin="anonymous"></script>


<div class="bg-primary">
  <div>
    {% if user.is_authenticated %}
    <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
      <ul class="navbar-nav ml-3">
        <li class="nav-item {% if not page %} active {% endif %}">
          <a class="nav-link" href="{% url 'home' %}">Nghe nhạc</a>
        </li>
        <li class="nav-item {% if page == 1 %} active {% endif %}">
          <a class="nav-link" href="{% url 'my-playlist' %}">Playlist của tôi</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto mr-3">
        <li class="nav-item dropdown no-arrow">
          <a class="nav-link dropdown-toggle p-0" data-toggle="dropdown" href="#">
            <img class="rounded-circle" style="width:60px" src="/static/images/user.svg">
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="#">
              Thông tin tài khoản
            </a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="/accounts/logout">
              Đăng xuất
            </a>
          </div>
        </li>
      </ul>      
    </nav>
    {% else %}
    <nav class="navbar navbar-expand navbar-dark bg-primary p-0">
      <ul class="navbar-nav mr-3 ml-auto">
        <li class="nav-item active">
          <a class="nav-link" href="{% url 'login' %}">Đăng nhập</a>
        </li>
      </ul>
    </nav>
    {% endif %}
  </div>
</div>

{%block content %}
{% endblock %}
